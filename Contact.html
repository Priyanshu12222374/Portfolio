<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Priyanshu Priyadarshi</title>
    <link rel="stylesheet" href="CSS/contact.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="header">
        <video autoplay muted loop id="bg-video">
            <source src="videos/video2.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
        <div class="container">
            <nav>
                <a href="index.html"><img src="images/giphy.gif" alt="Coder Logo" class="logo"></a>
                <ul id="sidemenu">
                    <li><a href="about_me.html">About Me</a></li>
                    <li><a href="resume.html">Resume</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="certification.html">Certifications</a></li>
                    <li><a href="Contact.html">Contact Us</a></li>
                    <i class="fa-solid fa-xmark" onclick="closemenu()"></i>
                </ul>
                <i class="fa-solid fa-bars" onclick="openmenu()"></i>
            </nav>
        </div>
        <!-- Contact Us Section -->
        <section id="contact">
            <div class="container">
                <div class="contact-header">
                    <h2>Contact Us</h2>
                    <p>If you have any questions or inquiries, feel free to send us a message!</p>
                </div>

                <form class="contact-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" name="firstName" required>
                        </div>

                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="lastName" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>

                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="send-btn">Send Message</button>
                    </div>
                </form>
            </div>
        </section>
    <footer class="footer">
        <div class="footer-content">
            
        </div>
    </footer>

    <script src="JS/contact.js"></script>
</body>
</html>
